<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Fancy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <!-- Navbar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">To do Fancy</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                    </ul>
                    
                 
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form class="navbar-form" role="search">
                                <div class="form-group input-group">
                                    <input type="text" class="form-control" placeholder="Search..">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </li>
                    
                        <li>
                            <a href="#" @click='out'>
                                <span type='submit' class="glyphicon glyphicon-log-out">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end Nav -->

        <!-- Profile -->
        <div class="container">
            <div class="row" style="text-align: center">
                <div class="col-sm-3">
                    <div class='well'>
                        <img :src="image" alt=""> <h4 style="margin-left: 2%;display: inline;">{{name}}</h4> 
                    </div>
                </div>
                <div class="container col-sm-9">
                    <table class="table " >
                        <thead >
                            <tr >
                                <th class="text-center col-sm-2">Task</th>
                                <th class="text-center col-sm-2">Date</th>
                                <th class="text-center col-sm-2">Event</th>
                                <th class="text-center col-sm-1">Status</th>
                                <th class="text-center col-sm-2">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- show task -->
                            <tr is='user-task'
                                v-for='(userTasks,index) in listTask'
                                :alltask='userTasks'
                                :checkdate='checkDate(userTasks.date)'
                                :eventdate ='getEvent(checkDate(userTasks.date))'
                                :events = 'listEvent'
                                @edit-task='editTask'
                                @delete-task='deleteTask'
                            >
                            </tr>

                            <!-- add Task -->
                            <tr>
                                <td>
                                    <input v-model='task' type="text" class="form-control" id="usr">
                                </td>
                                <td>
                                    <input v-model='date' type="date" class="form-control" id="usr">
                                </td>
                                <td>
                                </td>
                                <td>
                                </td>
                                <td>
                                    <button @click='addTask()' type="button" class="btn btn-info">Save</button>
                                </td>
                            </tr>
                            <!-- end Add -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src='js/task.component.js'></script>
    <script src='js/app.js'></script>
    
</body>
</html>
